name: Run Linters

on:
    push:
        branches: main
        paths-ignore:
            - .**
            - LICENSE.md
            - Notes/**
    pull_request:
        branches: main

    workflow_dispatch:
    
jobs:
    build:
        name: Lint
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: read
            statuses: write
        
        steps:
        -   name: Checkout code
            uses: actions/checkout@v4
            with:
                fetch-depth: 0

        -   name: Run Super-Linter
            uses: super-linter/super-linter/slim@v6.3.0
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                VALIDATE_HTML: true
                CREATE_LOG_FILE: true

        -   name: Upload Artifact
            uses: actions/upload-artifact@v4
            with:
                path: super-linter.log
