<h2 id="intro">Intro</h2>
<ul>
<li data-marpit-fragment="1">If we are given a function that is continuous over an interval <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.431ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1958.7 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g><g data-mml-node="mo" transform="translate(807,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1251.7,0)"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g><g data-mml-node="mo" transform="translate(1680.7,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></g></g></g></svg></mjx-container>, and if we can find an antiderivative, we can find <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="11.843ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 5234.4 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path></g><g data-mml-node="mo" transform="translate(749,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1138,0)"><path data-c="1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96 <li data-marpit-fragment="2">Thus, we can find the accumulated signed area under the curve over the stated interval.</li>
<li data-marpit-fragment="3">Functions, however, may not always have an easy to find antiderivative.</li>
<li data-marpit-fragment="4">These functions require a new method to calculate the area.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="uncover" lang="C" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="32">
<h2 id="area-using-numerical-methods">Area Using Numerical Methods</h2>
<ul>
<li data-marpit-fragment="1">Throughout this lesson, we will look at a number of numerical methods which can be used to find the area.</li>
<li data-marpit-fragment="2">Next unit, we'll learn several strategies to find the definite integral.</li>
<li data-marpit-fragment="3">However, even given those new tools, there will still be useful applications for numerical methods.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="uncover" lang="C" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="32">
<h2 id="rectangular-rule">Rectangular Rule</h2>

<h2 id="riemann-sums">Riemann Sums</h2>
<ul>
<li data-marpit-fragment="1">German mathematician Bernhard Riemann (1826 - 1866) is credited with developing a theorem for finding areas under a curve using rectangular areas.</li>
<li data-marpit-fragment="2">This theorem, in its simplest form is the idea proposed by the rectangular rule.</li>
</ul>

<h2 id="upper-riemann-sum">Upper Riemann Sum</h2>
<ul>

<h2 id="trapezoidal-rule">Trapezoidal Rule</h2>
<ul>
<li data-marpit-fragment="1">Our next method involves the division of the functional area into trapezoids rather than rectangles.</li>
<li data-marpit-fragment="2">The trapezoids have a flat base, two sides of different lengths, and a top side that is slanted.</li>
<li data-marpit-fragment="3">The slanted top side is a closer approximation of the curve than the rectangle.</li>
</ul>
</section>
