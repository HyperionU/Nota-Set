<h1 id="lesson-1-the-fundamental-theorem-of-calculus">Lesson 1: The Fundamental Theorem of Calculus</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="uncover" lang="C" class="invert" data-marpit-pagination="3" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="15">
<h2 id="intro">Intro</h2>
<ul>
<li data-marpit-fragment="1">In previous units, we studied how to differentiate a function (Units 3-6) and integrate a function (Unit 7).</li>
<li data-marpit-fragment="2">Integrals can be calculated as limits of sums, a long and arduous process.</li>
<li data-marpit-fragment="3">However, there is a concise method for determining the value of a definite integral.</li>
<li data-marpit-fragment="4">Similarly, we can use these other concise methods to quickly find antiderivatives. This unit focuses on this &quot;porcelain&quot;.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="uncover" lang="C" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="15">

<h2 id="tables-and-properties">Tables and Properties</h2>
<ul>
<li data-marpit-fragment="1">We can create tables of integration showing the integrals we have learned</li>
<li data-marpit-fragment="2">Typical Advanced Calculus texts often have appendices with tables of integrals, starting from basics but concentrating on complicated integrals.</li>

</ul>
