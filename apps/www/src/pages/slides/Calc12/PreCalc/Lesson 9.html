</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="7" data-class="invert" data-paginate="true" data-theme="uncover" lang="C" class="invert" data-marpit-pagination="3" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="18">
<h2 id="intro">Intro</h2>
<ul>
<li data-marpit-fragment="1">Identities are equations that are true for all values of the variable where both sides are defined.</li>
<li data-marpit-fragment="2">These identities are important to know:
<ul>
<li data-marpit-fragment="3">Quotient</li>
<li data-marpit-fragment="4">Reciprocal</li>
<li data-marpit-fragment="5">Pythagorean</li>
<li data-marpit-fragment="6">Sum / Difference</li>
<li data-marpit-fragment="7">Double Angle</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="7" data-class="invert" data-paginate="true" data-theme="uncover" lang="C" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="18">
