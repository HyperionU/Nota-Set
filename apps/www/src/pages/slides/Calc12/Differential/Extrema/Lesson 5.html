<h1 id="lesson-5-optimization-problems">Lesson 5: Optimization Problems</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="uncover" lang="C" class="invert" data-marpit-pagination="3" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="30">
<h2 id="intro">Intro</h2>
<ul>
<li data-marpit-fragment="1">Often, we need to find conditions that allow us to maximise or minimise a particular quantity.</li>
<li data-marpit-fragment="2">For example, we may want to maximise the area or volume, given a particular quantity of material.</li>
<li data-marpit-fragment="3">Another example would be to minimise the required materials and hence, the cost, given a set area.</li>
<li data-marpit-fragment="4">Since we can use derivatives to calculate extrema values, we can use calculus to find the optimum values for the types of problems outlined above.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="uncover" lang="C" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--theme:uncover;" data-marpit-pagination-total="30">
